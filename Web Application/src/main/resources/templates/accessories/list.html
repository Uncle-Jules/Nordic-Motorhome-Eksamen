<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste af tilbehør</title>
    <link rel="stylesheet" href="/../stylesheet.css" type="text/css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<table id="accessoryTable" class="w3-table w3-striped w3-bordered w3-centered">
    <thead>
    <tr class="w3-blue">
        <th class="w3-border-right">ID</th>
        <th class="w3-border-right">Tilbehør</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "accessory: ${accessories}">
        <td th:text="${accessory.id}"/>
        <td th:text="${accessory.accessory}"/>
        <td>
            <a th:href="@{'/accessories/delete/'+${accessory.id}}">
                <button class="w3-btn red-button">Slet tilbehør</button>
            </a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
