<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Oplysninger om kunde</title>
</head>
    <body>
        <table id="myTable" class="table">
            <thead class="thead-light">
            <tr>
                <th>ID:</th>
                <td th:text = "${customer.id}" />
            </tr>
            <tr>
                <th>Fornavn:</th>
                <td th:text = "${customer.first_name}" />
            </tr>
            <tr>
                <th>Efternavn:</th>
                <td th:text = "${customer.last_name}" />
            </tr>
            <tr>
                <th>Telefonnummer:</th>
                <td th:text = "${customer.phone_number}" />
            </tr>
            <tr>
                <th>Fødselsdato:</th>
                <td th:text = "${customer.birth_date}" />
            </tr>
            <tr>
                <th>Betalingsdetaljer:</th>
                <td th:text = "${customer.payment_details}" />
            </tr>
            <tr>
                <th>Kørekortnummer:</th>
                <td th:text = "${customer.drivers_license}" />
            </tr>
            <tr>
                <th>Adresse:</th>
                <td th:text = "${address.street_name} + ' ' + ${address.street_number} + ${address.apartment_number}"/>
            </tr>
            <tr>
                <th>Postnummer:</th>
                <td th:text = "${zip_code.zip}" />
            </tr>
            <tr>
                <th>By:</th>
                <td th:text = "${zip_code.city}" />
            </tr>
            <tr>
                <th>Land:</th>
                <td th:text = "${zip_code.country}" />
            </tr>
            </thead>
        </table>
    </body>
</html>
