<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Liste af tilbehør</title>
        <link rel="stylesheet" href="/../stylesheet.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="header">
            <h1>Tilbehørsliste</h1>
        </div>
        <div class="search-bar">
            <h2>Søg</h2>
            <p>Skriv noget i søgefeltet for, at søge efter tilbehør baseret på id eller navn:</p>
            <input id="myInput" type="text" placeholder="Søg..">
            <br>
        </div>
        <a href="/accessories/create" class="w3-btn green-button" style="display: inline-block; position: absolute; margin-top: 143px">Opret tilbehør</a>
        <table id="main-table" class="w3-table w3-border w3-bordered w3-centered table-header-sticky">
            <thead>
            <tr class="w3-blue-gray">
                <th class="w3-border-right">ID</th>
                <th class="w3-border-right">Tilbehør</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "accessory: ${accessories}">
                <td th:text="${accessory.id}"/>
                <td th:text="${accessory.accessory}"/>
                <td>
                    <a th:href="@{'/accessories/delete/'+${accessory.id}}">
                        <button class="w3-btn red-button">Slet tilbehør</button>
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
        <script>
            $("#myInput").on("keyup", function() {
                const value = $(this).val().toLowerCase();
                console.log("value:", value)
                $("#main-table tbody tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        </script>
    </body>
</html>
