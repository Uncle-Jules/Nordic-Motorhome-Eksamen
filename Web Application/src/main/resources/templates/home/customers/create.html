<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
    <body>
        <form action="/customers/create" method="post">
            <table>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td><label>Last name:</label></td>
                    <td><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td><label>Phone number</label></td>
                    <td><input type="text" name="phone_number"></td>
                </tr>
                <tr>
                    <td><label>Address ID for now:</label></td>
                    <td><input type="text" name="address_id"></td>
                </tr>
                <tr>
                    <td><label>Birth Date</label></td>
                    <td><input type="date" name="birth_date"></td>
                </tr>
                <tr>
                    <td><label>Payment details</label></td>
                    <td><input type="text" name="payment_details"></td>
                </tr>
                <tr>
                    <td><label>Drivers License</label></td>
                    <td><input type="text" name="drivers_license"></td>
                </tr>
            </table>
            <input type="submit" button style="padding: 10px" value="Add customer">
        </form>
    </body>
</html>
