<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
</head>
    <body>
        <table id="myTable" class="table">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Birth Date</th>
                <th>Payment Details</th>
                <th>Drivers License</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text = "${customer.id}" />
                <td th:text = "${customer.first_name}" />
                <td th:text = "${customer.last_name}" />
                <td th:text = "${customer.address_id}" />
                <td th:text = "${customer.phone_number}" />
                <td th:text = "${customer.birth_date}" />
                <td th:text = "${customer.payment_details}" />
                <td th:text = "${customer.drivers_license}" />
            </tr>
            </tbody>

        </table>
    </body>
</html>
